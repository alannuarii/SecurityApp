{% extends 'layouts/base.html' %} {% block title %}
<title>{{title}}</title>
{% endblock title %} {% block content %}
<main class="container form-input">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <h3 class="text-center border-bottom pb-2 mb-3">LAPORAN BULANAN</h3>
      <div class="card card-jadwal">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Periode Laporan</label>
            <input type="month" class="form-control form-control-lg" id="exampleFormControlInput1" name="periode" required />
          </div>
          <div class="mb-3 border rounded-3 p-3">
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="laporan" id="flexRadioDefault1" value="laporan-patroli" />
              <label class="form-check-label" for="flexRadioDefault1">Laporan Patroli</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="laporan" id="flexRadioDefault1" value="laporan-apel" />
              <label class="form-check-label" for="flexRadioDefault1">Laporan Apel</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="laporan" id="flexRadioDefault1" value="laporan-cctv" />
              <label class="form-check-label" for="flexRadioDefault1">Laporan CCTV</label>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <input type="button" value="Reset" class="btn btn-secondary bg-gradient me-1" id="sig-clearBtn" />
            <button id="sig-submitBtn" type="submit" class="btn btn-primary bg-gradient">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
