{% extends 'layouts/base.html' %} {% load static %} {% block title %}
<title>{{title}}</title>
{% endblock title %} {% block content %}
<main class="container laporan-patroli-shift">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <h3 class="text-center border-bottom pb-2">LAPORAN PATROLI</h3>
      <div class="card card-1 mt-4">
        <div class="row mb-1 mb-lg-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label-sm">Hari / Tanggal</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="colFormLabel" value="{{patroli.0.tanggal}}" readonly />
          </div>
        </div>
        <div class="row mb-1 mb-lg-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label-sm">Waktu</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="colFormLabel" value="{{patroli.0.detail_time}}" readonly />
          </div>
        </div>
        <div class="row mb-1 mb-lg-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label-sm">Shift</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="colFormLabel" value="{{patroli.0.shift}}" readonly />
          </div>
        </div>
        <div class="row mb-1 mb-lg-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label-sm">Lokasi Patroli</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="colFormLabel" value="{{patroli.0.lokasi}}" readonly />
          </div>
        </div>
        <div class="row mb-3 mb-lg-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label-sm">Kondisi</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="colFormLabel" value="{{patroli.0.lokasi}}" readonly />
          </div>
        </div>
        <div class="row mb-1 mb-lg-3">
          <h6 class="text-center fw-normal">Petugas Patroli</h6>
          <figure class="figure d-flex flex-column justify-content-center">
            <img src="{% static patroli.0.foto %}" class="figure-img img-fluid rounded" alt="..." />
            <figcaption class="figure-caption text-center">{{patroli.0.nama_security_id.nama_security}}</figcaption>
          </figure>
        </div>
        <div class="card card-2 position-relative mt-5 px-3 pt-5 pb-3">
          <h6 class="text-center p-3 mb-2 bg-secondary bg-gradient text-white w-100 position-absolute top-0 start-50 translate-middle">Dokumentasi</h6>
          {% for photo in photos %}
          <img src="{% static photo.foto %}" class="img-fluid mb-2" alt="..." />
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
